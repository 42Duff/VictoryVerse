<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #1f1f1f;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #e15d25;
    }

    #loginForm {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 15px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #e15d25;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #e15d25;
    }

    #loginMessage {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .login-container p {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .login-container a {
      color: #e15d25;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p id="loginMessage"></p>
    <p>Don't have an account? <a href="signup.html">Register here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const messageEl = document.getElementById('loginMessage');
      if (res.ok) {
        messageEl.textContent = '\u2705 Login successful!';
        messageEl.style.color = 'lime';
        window.location.href = 'user.html';
      } else {
        const text = await res.text();
        messageEl.textContent = '\u274C ' + text;
        messageEl.style.color = 'red';
      }
    });
  </script>

</body>
</html>
